<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Failure</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="my-login.css">
	<style>
		body {
			background: url('hx1.jpg') no-repeat center center fixed;
			background-size: cover;
			background-attachment: fixed;
			color: #333;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: Arial, sans-serif;
		}
		.card-wrapper {
			max-width: 800px;
			width: 100%;
			margin: auto;
		}
		.card {
			background: rgba(255, 255, 255, 0.9);
			border: none;
			border-radius: 10px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
		}
		.brand img {
			width: 120px;
			height: 120px;
			object-fit: cover;
			margin-bottom: 20px;
		}
		.card-title {
			font-size: 2rem;
			font-weight: bold;
			color: #b19cd9;
			margin-bottom: 20px;
		}
		.btn {
			width: 160px;
			border-radius: 25px;
			font-size: 16px;
			font-weight: bold;
			padding: 12px;
			transition: all 0.3s;
		}
		.btn-primary {
			background: #b19cd9;
			border: none;
			color: #fff;
		}
		.btn-primary:hover {
			background: #967bb6;
		}
		.footer {
			margin-top: 20px;
			font-size: 14px;
			color: #666;
			text-align: center;
		}
		.header {
			background: #b19cd9;
			color: #fff;
			padding: 20px;
			border-radius: 10px 10px 0 0;
			text-align: center;
		}
		.options {
			padding: 30px;
		}
		.options p {
			font-size: 1.2rem;
			color: #555;
		}
	</style>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="7064996.jpg" alt="logo">
					</div>
					<h3 class = "titles">Doctor's Appointment</h3>
				</div>
                <h4 class = "titles">Sorry! We couldn't Login. The username/password entered is incorrect. You can try to again.<h4>
				<button  class="btn btn-primary btn-block para" onclick="window.location.href='/'" >Try Again</button>
				</div>
			</div>
			</div>
		</div>
	</section>

</body>
</html>
